            <input
              type="input"
              required="required"
              id="first_name"
              name="first_name"
            />
            <label for="last_name">Last Name:</label>
            <input
              type="input"
              required="required"
              id="last_name"
              name="last_name"
            />
            <label for="email">Email:</label>
            <input type="input" required="required" id="email" name="email" />
            <label for="username">Username:</label>
            <input
              type="input"
              required="required"
              id="username"
              name="username"
            />
            <label for="password">Password:</label>
            <input type="password" required="required" name="username" />
            <label for="password">Verify Password:</label>
            <input type="password" required="required" name="username" />
            <input type="submit" />
          </form>
        </fieldset>
